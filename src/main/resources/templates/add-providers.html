

<div id="page" class="col-sm-12 bg-none "  >
  <div class="container-fluid py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <form th:action="@{/provider/saveProvider}" th:object="${providers}" method="POST">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Provider</h3>
            <label class="form-label" >Provider Name</label>
            <div class="form-outline mb-4">

              <input type="text" th:field="*{providerName}"   class="form-control form-control-lg" />

            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
            <input type="hidden" th:field="*{id}"   />
          </div>
          </form>
          <hr/>
          <a th:href="@{/provider/ShowProviders}" style="padding-left:100px;padding-bottom:10px"> Back to List </a>
        </div>
      </div>
    </div>
  </div>

</div>
