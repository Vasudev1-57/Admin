<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Portal</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{/js/index.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


</head>
<body>
<div id="page" class="bg-none page"
     style="position: fixed;top: 10%;left: 10%;width:80%; "
     xmlns="http://www.w3.org/1999/html">
  <div class="card mb-3" style="border-radius: .5rem;" data-bs-backdrop="static">
    <div class="row g-0">
      <div class="col-md-3 gradient-custom text-center text-white"
           style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;background-color:darkcyan;">
        <img
             th:src="@{/images/merchantimage.jpg}"
             alt="Avatar" class="img-fluid my-5" style="width: 80%;" />

        <a  id="btn" class="btn btn-danger btn-lg ms-2 " role="button" style="margin-bottom:10%"  > Close </a>

      </div>

      <div class="col-md-9" style="background-color:palegoldenrod;">
        <form  th:object="${merchants}" method="POST">

          <div class="card-body p-4">
            <h6>Personal Information</h6>
            <hr class="mt-0 mb-4">
            <div class="row pt-1">
              <div class="col-6 mb-3">
                <h6>Name</h6>
                <p th:text="*{merchantName}"></p>

              </div>
              <div class="col-6 mb-3">
                <h6>Email</h6>
                <p th:text="*{emailId}"></p>
              </div>
            </div>
            <div class="row pt-1">
              <div class="col-6 mb-3">
                <h6>Address</h6>
                <p th:text="*{address}"></p>

              </div>
              <div class="col-6 mb-3">
                <h6>Age</h6>
                <p th:text="*{age}"></p>
              </div>
            </div>
            <h6>Account Details</h6>
            <hr class="mt-0 mb-4">
            <div class="row pt-1">
              <div class="col-6 mb-3">
                <h6>Account Number</h6>
                <p th:text="*{accountNo}"></p>
              </div>
              <div class="col-6 mb-3">
                <h6>Providers</h6>
                <ul th:field="*{providers}">
                  <li th:each="provider: ${providers}"  th:text="${provider.providerName}"> </li>
                </ul>


              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('#btn').click(function () {
            window.close();
        });
    });
</script>
</html>
