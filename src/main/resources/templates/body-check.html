
<div class="container-fluid " >
    <div class="row">
        <div class="col-sm-12"><marquee width="100%" height="50px" direction="left"  style="color:#9b1111;"  class="blink" bgcolor="pink"> Welcome To Admin Portal </marquee>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6  ">
            <img class="img-fluid" th:src="@{/images/bankhome.jpg}" style="margin-top:-10px; height:100%;" width="100%" alt="admin" >
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card border-warning  mb-3"  >
                        <div class="row g-0">
                            <div class="col-md-5" >
                                <img th:src="@{/images/provider.jpg}" class="img-fluid rounded-start" style="height:100%;margin-left:0px" alt="...">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body text-warning">
                                    <h4 class="card-title">Providers</h4>
                                    <h1 class="card-text" th:text= "${providerscount}">  </h1>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">

                    <div class="card  border-danger  mb-3" >
                        <div class="row g-0">
                            <div class="col-md-5" >
                                <img th:src="@{/images/Merchantcard.jpg}" class="img-fluid rounded-start" style="height:100%;margin-left:0px" alt="...">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body text-danger ">
                                    <h4 class="card-title">Merchants</h4>
                                    <h1 class="card-text"  th:text= "${merchantscount}" >   </h1>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel" >

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
                        </div>

                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img  th:src="@{/images/slide1.jpg}"   class="d-block" style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img  th:src="@{/images/slide2.jpg}"  class="d-block" style="width:100%">
                            </div>
                            <div class="carousel-item">
                                <img s th:src="@{/images/slide3.jpg}"   style="width:100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
