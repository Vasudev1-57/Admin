
<div class="container-fluid py-5 h-100">
  <div class="row   justify-content-center align-items-center h-100">
      <div class="col-sm-12">
      <div class="card card-registration my-4">
        <div class="row g-0">
          <div class="col-sm-6 ">

            <img  th:src="@{/images/merchantimage.jpg}" class="img-fluid"
                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;height:100%;" />
          </div>
          <div class="col-sm-6" style="background-color:powderblue;">
            <div class="card-body p-md-5 text-black">
              <h3 class="mb-5 text-uppercase">ADD MERCHANT</h3>
              <form th:action="@{/merchant/saveMerchant}" th:object="${merchants}" method="POST">


              <div class="form-outline mb-4">
                <label class="form-label"  >Merchant Name</label>
                <input type="text"   th:field="*{merchantName}"  class="form-control form-control-lg" />

              </div>

                <div class="form-outline mb-4">
                  <label class="form-label"  >Email Id</label>
                  <input type="text"   th:field="*{emailId}"  class="form-control form-control-lg" />

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label"   >Address</label>
                  <input type="text"   th:field="*{address}"  class="form-control form-control-lg" />

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label"  >Age</label>
                  <input type="text"   th:field="*{age}"  class="form-control form-control-lg" />
                </div>

                <label class="form-label">Provider</label>
                <div class="form-outline mb-4">

                  <select th:field="*{providers}" class="form-select" multiple>

                    <option th:each="provider: ${providers}" th:value="${provider.id}" th:text="${provider.providerName}" />
                  </select>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label"  >Account No</label>
                  <input type="text"   th:field="*{accountNo}"  class="form-control form-control-lg" />
                </div>

              <div class="d-flex justify-content-end pt-3">
                <button type="submit" class="btn btn-warning btn-lg">Save</button>
                <a th:href="@{/merchant/ShowMerchants}"  class="btn btn-light btn-lg ms-2 " role="button"  > Back to List </a>
                <input type="hidden" th:field="*{id}"   />
              </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
